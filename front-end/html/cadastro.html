<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-form-card">
        <h2>CADASTRE-SE GRÁTIS</h2>
        <form id="cadastro-form">
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Crie uma Senha" required>
            <input type="password" placeholder="Confirme a Senha" required>
            
            <button type="submit" class="btn-auth">CADASTRAR</button>
        </form>
        <p style="margin-top: 20px;">Já tem uma conta? <a href="login.html" style="color: var(--color-highlight);">Faça Login</a></p>
        <p><a href="../../index.html" style="color: var(--color-text-secondary); font-size: 14px;">Voltar para o Início</a></p>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
